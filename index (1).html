    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entrega de Medicamentos</title>
        <link rel="stylesheet" href="estilos_naturales.css">
    </head>
    <body>
        <header>
            <h1>Entrega de Medicamentos</h1>
        </header>
        <main>
            <section>
                <h2>Inventario de Medicamentos</h2>
                <label for="med1">Cantidad de Medicamento 1:</label>
                <input type="number" id="med1" min="0">
                <label for="med2">Cantidad de Medicamento 2:</label>
                <input type="number" id="med2" min="0">
                <button id="guardarInventario">Guardar Inventario</button>
            </section>
    
            <section>
                <h2>Registro de Pacientes</h2>
                <label for="sistolica">Presión Sistólica:</label>
                <input type="number" id="sistolica" min="0">
                <label for="diastolica">Presión Diastólica:</label>
                <input type="number" id="diastolica" min="0">
                <button id="registrarPaciente">Registrar Paciente</button>
            </section>
    
            <section>
                <h2>Estadísticas</h2>
                <p>Total de Pacientes Atendidos: <span id="totalPacientes">0</span></p>
                <p>Pacientes con Medicamento 1: <span id="pacientesMed1">0</span> (<span id="porcentajeMed1">0%</span>)</p>
                <p>Pacientes con Medicamento 2: <span id="pacientesMed2">0</span> (<span id="porcentajeMed2">0%</span>)</p>
            </section>
        </main>
        <script src="logica_natural.js"></script>
    </body>
    </html>
